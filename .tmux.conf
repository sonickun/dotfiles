# Road configfile
bind r source-file ~/.tmux.conf \; display "Configfile Roaded."

# Set prefix key C-a
set -g prefix C-a

# Delete keybind C-b
unbind C-b

# Reduce delay of key stroke
set -sg escape-time 1

# Split pain
bind | split-window -h
bind - split-window -v

# Move pain by vim keybind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pain by vim keybind
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable mouse operation
setw -g mouse on

# Use 256-color terminal
set -g default-terminal "tmux-256color"

# Colors: Material Dark
#   bg base    : colour235 (#262626 - Material Grey 900)
#   cyan accent: colour38  (#00AFD7 - Material Cyan 600)
#   amber      : colour214 (#FFAF00 - Material Amber 500)
#   indigo     : colour141 (#AF87FF - Material Indigo 200)

# Set statusbar color
set -g status-style fg=colour252,bg=colour235

# Set window-list color
setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-current-style fg=colour235,bg=colour38,bold

# Set pane-border color
set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour38,bg=colour235

# Set command-line color
set -g message-style fg=colour235,bg=colour38,bold

# Set copy-mode selection color
set -g mode-style fg=colour235,bg=colour214,bold

# Statusbar settings
set -g status-left-length 40
set -g status-left "#[fg=colour38,bold]Session: #S #[fg=colour214]#I #[fg=colour141]#P"
set -g status-right "#[fg=colour38][%Y-%m-%d %H:%M]"
set -g status-interval 60
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# Clipboard integration via OSC 52
# Works over SSH with terminals that support OSC 52 (e.g. Windows Terminal)
set -g set-clipboard on

# Copy mode settings
setw -g mode-keys vi
unbind-key -T copy-mode-vi Enter
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel



# Max number of window history
set-option -g history-limit 5000

set-option -g default-shell /usr/bin/zsh


